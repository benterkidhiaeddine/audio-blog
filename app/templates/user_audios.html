{% extends "layout.html" %}
{% block style %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
<link rel="stylesheet"  type="text/css" href="{{ url_for('static',filename='custom-audio-player.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='user_audios.css')}}">
<script src="{{url_for('static',filename='custom-audio-player.js')}}"></script>
{%  endblock %}
{% block content %}
<main class="user-audios">
  <div class="container ">
          <h1 class="text-center mb-2">{{title}}</h1>
          {% if not files %}
  
          <p>This user doesn't currently have any recorded audio</p>
          {% endif %}
  
          {% for file in files %}
  
                    <div class="card mb-3">
                      <div class="card-header">
                        Answer {{file['name']}}
  
                      </div>
  
                      <div class="card-body d-flex justify-content-center align-items-center">
                        <div class="audio-{{loop.index}}">
                            <audio   src="{{ url_for('download_file',filename = file['path'] , user_id = user_id )}}"></audio>
  
                        </div>
                      </div>
  
                    </div>
  
  
  
  
  
  
            <script type="text/javascript" >
              new GreenAudioPlayer('.audio-{{loop.index}}',audioDurationSeconds="{{file['audio_duration']}}");
            </script>
          {% endfor %}
  
  
  </div>
</main>



{% endblock %}

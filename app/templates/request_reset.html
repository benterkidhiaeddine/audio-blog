{% extends 'layout.html' %}
{% block content %}
    <h1 class="text-center ">{{title}}</h1>
    
    
    <div class="container">
        <form class="form" action="/request_reset" method="post" novalidate>
        
            {{ form.hidden_tag() }}
           
            <div class="form-group col-12">
                {{ form.email.label }}
                {{ form.email(size=32,class_='form-control',autocomplete='off') }}
                {% for error in form.email.errors %}
                <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>

  
            <div>
                {{ form.submit(class_='btn btn-primary') }}
                
            </div>
        
{% endblock %}
